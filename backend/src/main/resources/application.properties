spring.application.name=votzz-api

# --- Configuração do PostgreSQL ---
# Substitua 'votzz_db' pelo nome do banco que você criou no Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/votzz_db

# Seu usuário e senha do PostgreSQL (geralmente 'postgres' / 'postgres' ou 'admin')
spring.datasource.username=postgres
spring.datasource.password=postgres

# O driver oficial
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuração do JPA / Hibernate ---
# 'update' cria/atualiza as tabelas automaticamente baseado nas suas classes Java
# Em vez de 'update', use 'validate' ou 'none'
spring.jpa.hibernate.ddl-auto=validate

# Mostra os comandos SQL no console (útil para ver se está funcionando)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto (Opcional, o Spring costuma detectar sozinho, mas é bom garantir)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações JWT (Produção)
# Gere uma string aleatória longa (min 32 caracteres) para a secret
jwt.secret=SuaChaveSuperSecretaDeProducaoComMuitosCaracteresAleatorios123!
# Tempo de expiração em milissegundos (86400000 = 24h)
jwt.expiration=86400000

# --- Configuração Fake da AWS para rodar local ---
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=fake-key
spring.cloud.aws.credentials.secret-key=fake-secret
spring.cloud.aws.s3.enabled=false

